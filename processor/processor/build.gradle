plugins {
    id 'org.jetbrains.kotlin.jvm'
    id 'org.jetbrains.kotlin.plugin.serialization'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.auto.service:auto-service:1.0.1'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // CommonMark (Markdown)
    implementation 'org.commonmark:commonmark:0.19.0'
    implementation 'org.commonmark:commonmark-ext-autolink:0.19.0'
    implementation 'org.commonmark:commonmark-ext-task-list-items:0.19.0'

    implementation 'com.charleskorn.kaml:kaml-jvm:0.47.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-serialization-core-jvm:1.4.0'

    implementation fileTree('libs')
    implementation project(':annotations')
}

configurations.implementation.setCanBeResolved(true)

task copyImpl(type: Copy) {
    from configurations.implementation
    into 'build/implementation'
}

shadowJar {
    archiveBaseName.set('processor-uber')
    archiveClassifier.set('')
    minimize()
}
